<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <form id="cadastrar" action="/">
      <div class="title">
        <h1><strong>C</strong>adastra-se</h1>
      </div>
      <div class="wrapper">
        <label for="name">Digite um usuário:</label>
        <input
          placeholder="digite seu usuário"
          type="text"
          id="username"
          name="name"
          required
        />
        <label class="labelPassword" for="password">Digite uma senha:</label>
        <input
          placeholder="digite sua senha"
          type="password"
          id="new-password"
          name="password"
          required
        />

        <label class="labelPassword" for="repeat-password"
          >Confirme a senha:</label
        >
        <input
          placeholder="Confirme sua senha"
          type="password"
          id="repeat-password"
          name="repeat-password"
          required
        />
        <label for="email">Digite um email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite o email"
          required
        />

        <label for="address">Endereço:</label>

        <textarea
          style="resize: none"
          form="cadastrar"
          id="address"
          name="address"
          rows="3"
          cols="55"
          maxlength="50"
          required
          placeholder="Digite seu endereço"
        ></textarea>
      </div>
      <div class="checked">
        <input type="checkbox" name="term" id="term" required />
        <span
          >eu li e concordo com os Termos de Uso e Política de Privacidade</span
        >
      </div>

      <div class="btn-wrapper">
        <button class="btn">Cadastrar</button>
      </div>
    </form>

    <script src="../public/js/mainbundle.js"></script>
    <script src="../public/js/validatebundle.js"></script>
  </body>
</html>
