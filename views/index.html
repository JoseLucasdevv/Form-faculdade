<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
  </head>
  <body>
    <form>
      <div class="title">
        <h1><strong>L</strong>ogin</h1>
      </div>
      <div class="wrapper">
        <label for="name">Usuário:</label>
        <input
          placeholder="digite seu usuário"
          type="text"
          id="name"
          name="name"
          required
        />
        <label class="labelPassword" for="name">Senha:</label>
        <input
          placeholder="digite sua senha"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <div class="btn-wrapper">
        <button class="btn btnIndex">Entrar</button>
      </div>

      <p>
        Não tem uma conta ? Clique
        <a class="cadastroLink" href="./cadastro.html ">aqui</a> para cadastrar
      </p>
    </form>

    <script src="../public/js/mainbundle.js"></script>
  </body>
</html>
